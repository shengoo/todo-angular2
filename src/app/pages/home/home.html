<ion-header>
    <ion-navbar>
        <ion-title>
            TODO
        </ion-title>
    </ion-navbar>
    <ion-toolbar>
        <ion-item no-lines>
            <ion-input [(ngModel)]="newTodo" (keyup.enter)="add();" type="text" placeholder="new todo."></ion-input>
            <button (click)="add();" ion-button item-right>Button</button>
        </ion-item>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item *ngFor="let todo of todoService.todoList" (click)="itemSelected(item)" >
            <ion-label item-content>{{todo.title}}</ion-label>
            <ion-toggle [(ngModel)]="todo.completed" item-left></ion-toggle>
            <ion-icon (click)="delete(todo);" name="close" item-right></ion-icon>
        </ion-item>
    </ion-list>
</ion-content>
